<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">


	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{MBCliente.itens}" var="item" paginator="true" rows="20">

				<f:facet name="header">
					Tabela de Secretárias
				</f:facet>
				<p:column headerText="Código" sortBy="#{item.codigo}"
					filterBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{item.nome}"
					filterBy="#{item.nome}">
					<h:outputText value="#{item.nome}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{item.telefone}" />
				</p:column>

				<p:column headerText="RG">
					<h:outputText value="#{item.rg}" />
				</p:column>

				<p:column headerText="Login">
					<h:outputText value="#{item.endereco}" />
				</p:column>
				<p:column style="width:32px;text-align: center">
					<p:commandButton icon="ui-icon-edit"
						actionListener="#{dfCarsView.selectCarFromDialog(car)}" />
					<p:commandButton icon="ui-icon-times"
						actionListener="#{dfCarsView.selectCarFromDialog(car)}" />
				</p:column>

				<f:facet name="footer">
					<p:commandButton value="Novo Cadastro"
						onclick="PF('dlgFuncionarioNovo').show();" />
				</f:facet>

			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgFuncionarioNovo" closable="true"
			draggable="false" resizable="false" modal="true" appendTo="@(body)"
			header="Novo Cadastro">

			<h:form id="form">
				<p:panel id="panel" header="Cadastro de Funcionarios">
					<p:messages id="msgs" />
					<h:panelGrid columns="2" cellpadding="2">

						<h:outputLabel for="nome" value="Nome:" />
						<p:inputText id="nome" value="#{BeanCliente.cliente.nome}"
							required="true" label="Nome" requiredMessage="NOME é obrigatorio"
							size="30" maxlength="45" />


						<h:outputLabel value="Telefone:" />
						<p:inputMask id="telefone" mask="(99)9999-9999" size="30" />

						<h:outputLabel for="rg" value="Rg:" />
						<p:inputMask id="rg" mask="99.999.999-9"
							value="#{BeanCliente.cliente.RG}" required="true" label="RG"
							requiredMessage="RG é obrigatorio" size="30" />

						<h:outputLabel value="Login:" />
						<p:inputText size="30" maxlength="25"></p:inputText>

						<h:outputLabel for="pwd1" value="Nova senha: " />
						<p:password id="pwd1" value="#{passwordView.password5}"
							match="pwd2" label="Password 1" required="true" size="30"
							feedback="true" promptLabel="fraca" weakLabel="razoavel"
							goodLabel="bom" strongLabel="muito bom" />

						<h:outputLabel for="pwd2" value="Redigitar a senha: " />
						<p:password id="pwd2" value="#{passwordView.password5}"
							label="Password 2" required="true" size="30" />

					</h:panelGrid>

					<h:panelGrid columns="2">
						<p:commandButton id="btn" value="Salvar" update="panel"
							actionListener="#{BeanCliente.Salvar}" />

						<p:commandButton value="FECHAR"
							onclick="PF('dlgClienteNovo').hide();" />
					</h:panelGrid>

				</p:panel>
			</h:form>


		</p:dialog>

	</ui:define>
</ui:composition>
