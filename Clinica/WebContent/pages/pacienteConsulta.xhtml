<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">

		<h:form>
			<h:column>
				<p:outputLabel style="margin-right:10px">Código da Consulta:</p:outputLabel>
				<p:inputText></p:inputText>
				<p:commandButton value="Pesquisar" icon="ui-icon-search"
					onclick="PF('dlgConsultaPaciente').show();" />
			</h:column>
		</h:form>
>

		<p:dialog widgetVar="dlgConsultaPaciente" closable="true"
			draggable="false" resizable="false" modal="false" appendTo="@(body)"
			header="Tabela de Consultas">
			<h:form>
				<p:dataTable widgetVar="dlgConsultaPaciente"
					emptyMessage="Nenhum registro encontrado."
					value="#{MBCliente.itens}" var="item" paginator="true" rows="20">

					<f:facet name="header">
					
				</f:facet>
					<p:column headerText="Código do Paciente">
						<h:outputText value="#{item.codigo}" />
					</p:column>

					<p:column headerText="Código do Médico">
						<h:outputText value="#{item.nome}" />
					</p:column>

					<p:column headerText="Nome do Paciente">
						<h:outputText value="#{item.telefone}" />
					</p:column>

					<p:column headerText="Código do Plano de Saúde">
						<h:outputText value="#{item.rg}" />
					</p:column>

					<p:column headerText="Data">
						<h:outputText value="#{item.endereco}" />
					</p:column>

					<p:column headerText="Horário">
						<h:outputText value="#{item.endereco}" />
					</p:column>

				</p:dataTable>
			</h:form>

		</p:dialog>

	</ui:define>
</ui:composition>
