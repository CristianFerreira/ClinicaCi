<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	template="/templates/modeloSistema.xhtml">

	<ui:define name="menu">
		<ui:include src="/includes/menuPrincipal.xhtml" />
	</ui:define>

	<ui:define name="conteudo">
		<h:form>
			<p:dataTable emptyMessage="Nenhum registro encontrado."
				value="#{MBCliente.itens}" var="item" paginator="true" rows="20">

				<f:facet name="header">
					Tabela de Pacientes
				</f:facet>
				<p:column headerText="Código" sortBy="#{item.codigo}"
					filterBy="#{item.codigo}">
					<h:outputText value="#{item.codigo}" />
				</p:column>

				<p:column headerText="Nome" sortBy="#{item.nome}"
					filterBy="#{item.nome}">
					<h:outputText value="#{item.nome}" />
				</p:column>

				<p:column headerText="Telefone">
					<h:outputText value="#{item.telefone}" />
				</p:column>

				<p:column headerText="RG">
					<h:outputText value="#{item.rg}" />
				</p:column>

				<p:column headerText="Endereço">
					<h:outputText value="#{item.endereco}" />
				</p:column>
				
				<p:column style="width:32px;text-align: center">
                    <p:commandButton icon="ui-icon-edit" actionListener="#{dfCarsView.selectCarFromDialog(car)}" />
                    <p:commandButton icon="ui-icon-times" actionListener="#{dfCarsView.selectCarFromDialog(car)}" />
                </p:column>
				
				<f:facet name="footer">
					<p:commandButton value="Novo Cadastro" onclick="PF('dlgClienteNovo').show();"/>
				</f:facet>

			</p:dataTable>
		</h:form>

		<p:dialog widgetVar="dlgClienteNovo" closable="true" draggable="false"
			resizable="false" modal="true" appendTo="@(body)" header="Cadastrar Paciente">

			<h:form>
				<h:panelGrid columns="2">
					<p:outputLabel value="Nome: " />
					<p:inputText size="30" maxlength="45" />

					<p:outputLabel value="Telefone: " />
					<p:inputText size="30" maxlength="45" />

					<p:outputLabel value="RG: " />
					<p:inputText size="30" maxlength="25" />

					<p:outputLabel value="Endereço: " />
					<p:inputText size="30" maxlength="45" />
				</h:panelGrid>

				<h:panelGrid columns="2">
					<p:commandButton value="SALVAR" />
					<p:commandButton value="FECHAR" onclick="PF('dlgClienteNovo').hide();" />
				</h:panelGrid>
			</h:form>
		</p:dialog>
	</ui:define>
</ui:composition>
