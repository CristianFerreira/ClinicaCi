<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Clinica</title>
	<h:outputStylesheet library="css" name="estilos.css" />
    <style type="text/css">
        .ui-layout, .ui-layout-doc, .ui-layout-unit, .ui-layout-wrap, .ui-layout-bd, .ui-layout-hd{
             border: none;
        }
    </style>
</h:head>
<h:body>

	<p:growl id="msgGlobal" life="3000" />
	
	<p:layout class="zerar-padding" fullPage="true">
		<p:layoutUnit class="zerar-padding" position="north">
			<div class="ui-grid ui-grid-responsive menu-login" >
				<div class="ui-grid-row">
					<div class="ui-grid-col-12">
						<ui:insert name="menu" />
					</div>
				</div>
			</div>
		</p:layoutUnit>

		<p:layoutUnit class="zerar-padding" position="center">
			<ui:insert name="conteudo" />
		</p:layoutUnit>
	</p:layout>
	



</h:body>
</html>
